<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Reset Password | Star Library</title>
  </head>

  <body style="background-color: #212529">
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="row">
        <div class="col-md-12 login-form">
          <div class="card mb-3" style="max-width: 760px; height: 100%">
            <div class="row g-0 h-100">
              <div class="col-md-5">
                <img
                  src="/assets/images/Login.png"
                  class="img-fluid rounded-start h-100 w-100"
                  alt="..."
                  style="object-fit: cover"
                />
              </div>
              <div class="col-md-7">
                <div
                  class="card-body h-100 d-flex flex-column justify-content-center"
                >
                  <h1 class="card-title text-uppercase fw-bold">
                    Star Library
                  </h1>
                  <p class="card-text">Reset Password</p>

                  <form action="./reset-password.html">
                    <div class="mb-3">
                      <label for="resetCode" class="form-label"
                        >Reset Password Code</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="resetCode"
                        aria-describedby="resetCodeHelp"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="newPassword" class="form-label"
                        >New Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="newPassword"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                      />
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                  <hr />
                  <a href="./index.html" class="card-link link-underline-light"
                    >Login</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/4cd42d78be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
